<html>
  <head>
    <title>Kuzema</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <header>
      <span class='left header-section'>
        <a href='https://www.instagram.com/kuzema_personal.gifts/'>
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </span>

      <span class='centre header-section'>
        <a href='/' class='header-logo'>
          <h1>-kuzema-</h1>
        </a>
      </span>

      <span class='right header-section'>
        <a href='#order-form' class='order-now-button scroll-link'>Order</a>
      </span>
    </header>

    <main>
      <section id='copy'>
        <div class='left'>
          <div class='headings'>
            <h2>Travel in style with KUZEMA Personalised Backpacks</h2>
            <h3>The perfect gift</h3>
            <a href='#order-form' class='scroll-link button' class='text-box'>Order Today</a>
          </div>
        </div>

        <div class='right'>
          <div class='image-container'>
            <img src='images/14.png'>
          </div>
        </div>


        <a href='#personalise-design' class='scroll-link scroll-down'>
          <i class="fas fa-angle-down fa-2x"></i>
        </a>
      </section>

      <section id='personalise-design'>
        <div class='left'>
          <div class='headings'>
            <h2>1. Select a design</h2>
            <h3>Choose from our wide range</h3>
          </div>
        </div>

        <div class='right'>
          <div class='slideshow'>
            <div class='image-container'>
              <img src='images/10.png'>
            </div>

            <div class='image-container'>
              <img src='images/11.png'>
            </div>
          </div>
        </div>

        <a href='#personalise-name' class='scroll-link scroll-down'>
          <i class="fas fa-angle-down fa-2x"></i>
        </a>
      </section>

      <section id='personalise-name'>
        <div class='left'>
          <div class='headings'>
            <h2>2. Add a name</h2>
            <h3>(Max 12 Characters)</h3>
          </div>
        </div>

        <div class='right'>
          <div class='image-container'>
            <img src='images/6.png'>
          </div>
        </div>

        <a href='#order-form' class='scroll-link scroll-down'>
          <i class="fas fa-angle-down fa-2x"></i>
        </a>
      </section>

      <section id='order-form'>
        <div class='left'>
          <div class='headings'>
            <h2>3. Provide us with your contact details:</h2>
            <h3>Fill out the form and we will contact you.</h3>
          </div>
        </div>

        <div class='right'>
          <form>
            <input type='text' name='name' placeholder='Your name' class='text-box'>
            <input type='text' name='number' placeholder='Your telephone number' class='text-box'>
            <input type='email' name='email' placeholder='Your email address' class='text-box'>

            <input type='submit' value='Send order' class='submit-button button'>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>

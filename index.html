<html>
  <head>
    <title>Kuzema</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <header>
      <span class='top header-section'>
        <a href='https://www.instagram.com/kuzema_personal.gifts/'>
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </span>

      <span class='centre header-section'>
        <a href='index.html' class='header-logo'>
          <h1>kuzema</h1>
        </a>
      </span>

      <span class='bottom header-section'>
        <a href='#get-in-touch' class='order-now-button scroll-link'>Order</a>
      </span>
    </header>

    <main>
      <section id='copy'>
        <div class='top' style="background-image: url('images/20.png');">
          <div class='headings'>
            <h2>KUZEMA Personalised Backpacks</h2>
            <h3>The perfect gift</h3>
          </div>
        </div>

        <span class='bottom header-section'>
          <a href='#how-it-works' class='scroll-link scroll-down button'>How it works</a>
        </span>
      </section>

      <section id='how-it-works'>
        <div class='top'>
          <div class='step'>
            <div class='image-container'>
              <img src='images/1.png'>
            </div>

            <p>1. Select a design</p>
          </div>

          <div class='step'>
            <div class='image-container'>
              <img src='images/2.png'>
            </div>

            <p>2. Add a name</p>
          </div>

          <div class='step'>
            <div class='image-container'>
              <img src='images/5.png'>
            </div>

            <p>3. Do something else</p>
          </div>
        </div>

        <span class='bottom header-section'>
          <a href='#get-in-touch' class='scroll-link scroll-down button'>Get in touch</a>
        </span>
      </section>

      <section id='get-in-touch'>
        <div class='top'>
          <div class='step'>
            <form>
              <h3>Fill out your details:</h3>

              <input type='text' name='name' placeholder='Your name' class='text-box'>
              <input type='text' name='number' placeholder='Your telephone number' class='text-box'>
              <input type='email' name='email' placeholder='Your email address' class='text-box'>

              <input type='submit' value='Send order' class='submit-button button'>
            </form>
          </div>

          <div class='step hide'>
            <div class='image-container'>
              <img src='images/14.png'>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

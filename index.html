<html>
  <head>
    <title>Kuzema</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <header>
      <span class='top header-section'></span>

      <span class='centre header-section'>
        <a href='index.html' class='header-logo'>
          <h1>- kuzema -</h1>
        </a>
      </span>

      <span class='bottom header-section'>
        <a href='#get-in-touch' class='order-now-button scroll-link'>Order</a>
      </span>
    </header>

    <main>
      <section id='copy'>
        <div class='top' style="background-image: url('images/21.jpg');">
          <div class='headings'>
            <h2>Personalised Backpacks</h2>
            <h3>by KUZEMA</h3>
          </div>
        </div>

        <span class='bottom header-section'>
          <a href='#design' class='scroll-link scroll-down button'>Select a design</a>
        </span>
      </section>

      <section id='design'>
        <div class='top'>
          <div class='bag-list'>
            <div class='bag-list-item'>
              <img src='images/flowers.jpeg'>
            </div>
            <div class='bag-list-item'>
              <img src='images/badgers.png'>
            </div>
            <div class='bag-list-item'>
              <img src='images/toys.jpg'>
            </div>
            <div class='bag-list-item'>
              <img src='images/rockets.jpg'>
            </div>
            <div class='bag-list-item'>
              <img src='images/unicorns.jpg'>
            </div>
            <div class='bag-list-item'>
              <img src='images/flamingos.jpg'>
            </div>
          </div>

          <div class='headings'>
            <h2>1. Select a design</h2>
            <h3>Choose from our range of patterns</h3>
          </div>
        </div>

        <span class='bottom header-section'>
          <a href='#name' class='scroll-link scroll-down button'>Add a name</a>
        </span>
      </section>

      <section id='name'>
        <div class='top'>
          <div class='bag-name-background image-container' style="background-image: url('images/name-background.jpg');">
            <p class='bag-name-preview-text'>Your name</p>
          </div>
          <input type='text' class='bag-name-preview-field' placeholder="Enter name here..." maxlength='12'>

          <div class='headings'>
            <h2>2. Add a name</h2>
            <h3>Max 12 characters</h3>
          </div>
        </div>

        <span class='bottom header-section'>
          <a href='#get-in-touch' class='scroll-link scroll-down button'>Get in touch</a>
        </span>
      </section>

      <section id='get-in-touch'>
        <div class='top'>
          <div class='step'>
            <form>
              <input type='hidden' name='bag-design' class='bag-design-field'>
              <input type='hidden' name='bag-name' class='bag-name-field'>
              <input type='text' name='customer-name' placeholder='Your name' class='text-box'>
              <input type='text' name='customer-number' placeholder='Your telephone number' class='text-box'>
              <input type='email' name='customer-email' placeholder='Your email address' class='text-box'>

              <input type='submit' value='Send order' class='submit-button button'>
            </form>
          </div>

          <div class='step hide'>
            <div class='image-container'>
              <img src='images/flowers.jpeg' class='bag-preview'>
            </div>
          </div>

          <div class='headings'>
            <h2>3. Phil out your details</h2>
            <h3>We will be in touch to confirm your order</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
